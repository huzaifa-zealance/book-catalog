{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
 	<h1>Hi {{ user.username }}! </h1>
 	<p>Enter below to search for ISBN details</p>
 	<form action="{% url 'books:search' %}" method="GET" name="bookform" id="searchbookform">
 		<input class="booksearch" type="search" name="search"> 
    	<button class="bookbtn" type="submit"> Search </button>
  	</form>
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
